service: aquarius
frameworkVersion: '2 || 3'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5000

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: '20201221'
  httpApi:
    cors: true
  environment:
    AWS_ACCESS_KEY:
    AWS_SECRET_ACCESS_KEY:
    AWS_REGION:

functions:
  putJob:
    handler: handler.put_job
    events:
      - httpApi:
          path: /api/job
          method: post

  updateJob:
    handler: handler.update_job
    events:
      - httpApi:
          path: /api/job/{id}
          method: put

  updateJobStatus:
    handler: handler.update_job_status
    events:
      - httpApi:
          path: /api/job/{id}/status
          method: put

  getJobs:
    handler: handler.get_job
    events:
      - httpApi:
          path: /api/job
          method: get

  getJob:
    handler: handler.get_job_by_id
    events:
      - httpApi:
          path: /api/job/{id}
          method: get

  deleteJob:
    handler: handler.delete_job
    events:
      - httpApi:
          path: /api/job/{id}
          method: delete
